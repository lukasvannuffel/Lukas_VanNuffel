<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eindopdracht MoWeb Lukas Van Nuffel</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/lukasvn.min.css">
</head>

<body>
  <div id="container">
    <section id="start">
      <h1>Ceci n'est pas un carré</h1>
      <div class="box"></div>
      <p>Scroll down</p>
    </section>
    <section id="lukasvn">
      <div class="box soccerball">
        <span class="shadows">
        </span>
        <span class="map">
        </span>
      </div>
      <div class="info">WK Voetbal 2022
        <br>
        <span class="info-myself">
         Made by: Lukas Van Nuffel
        </span>
      </div>

      <div class="info info-ball">Deze bal heet: <br> De Al Rihla </div>
      <div class="info info-winner">
        Het winnende land dit jaar was: <br>
        Argentinië
      </div>
      <div class="info info-stadion">De finale werd gespeeld in het stadion Lusail</div>
      <div class="info info-next-wk">
        Het volgende WK zal plaatsvinden in: <br>
        Canada, Mexico en de Verenigde Staten.
        <img src="./lukasvn/trophy.svg" alt="trophy" id="trophy">
      </div>

      <div class="flag">
        <span>
          <img src="./lukasvn/flag.gif" alt="flag">
        </span>
      </div>

      <div class="stadion">
        <span>
          <img src="./lukasvn/Stadion.jpeg" alt="stadion">
        </span>
      </div>

      <div class="backg"></div>
      <img src="./lukasvn/trophy.svg" alt="trophy" class="trophy">
    </section>
    <section id="test">

    </section>
    <section id="end">
      <div class="box"></div>
      <h1>Einde</h1>
    </section>
  </div>
  <script src="./node_modules/gsap/dist/gsap.min.js"></script>
  <script src="./node_modules/gsap/dist/ScrollTrigger.min.js"></script>
  <script src="./js/lukasvn.js"></script>
  <script src="./js/app.js"></script>
</body>

</html>
